<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Pod request access landing page</title>
  </head>
  <body>
    <header>
      <img src="./assets/desktop/logo.svg" alt="pod logo" />
      <img
        class="tablet-image"
        src="./assets/tablet/image-host.jpg"
        alt="host image"
      />
      <img
        class="desktop-image"
        src="./assets/desktop/image-host.jpg"
        alt="host image"
      />
    </header>
    <main>
      <div class="container">
        <div class="info">
          <h1><strong>Publish your podcasts</strong> everywhere.</h1>
          <p>
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
        </div>
        <div class="grids">
          <div class="apps">
            <img
              class="icon"
              src="./assets/desktop/spotify.svg"
              alt="spotify logo"
            />
            <img
              class="icon"
              src="./assets/desktop/apple-podcast.svg"
              alt="apple podcast logo"
            />
            <img
              class="icon"
              src="./assets/desktop/google-podcasts.svg"
              alt="google podcast logo"
            />
            <img
              class="icon"
              src="./assets/desktop/pocket-casts.svg"
              alt="pocket cast logo"
            />
          </div>
          <div class="input-and-btn">
            <input id="email-input" type="email" placeholder="Email address" />
            <p class="error">Oops! Please check your email</p>
            <p class="correct">Your email is sent!</p>
            <button id="submit-button" class="btn-mobile">
              Request Access
            </button>
          </div>
        </div>
      </div>
      <img
        class="dots"
        src="./assets/desktop/bg-pattern-dots.svg"
        alt="pattern dots"
      />
    </main>
    <footer></footer>
    <script src="./assets/script.js"></script>
  </body>
</html>
